<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">

    <script data-main="javascripts/main" src="javascripts/require.js"></script>

    <title>courtroom by Jameskmonger</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>courtroom</h1>
        <h2></h2>

        <section id="downloads">
          <a href="https://github.com/Jameskmonger/courtroom/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/Jameskmonger/courtroom/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/Jameskmonger/courtroom" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>
          <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
            <span class="octicon octicon-link"></span>
          </a>

          Courtroom
        </h3>

        <form>
          Min 5 characters: <br>
          <div id="min_5"><input type="text"> <img src="images/failed.png"></div>
          <br>
          Max 5 characters:<br>
          <div id="max_5"><input type="text"> <img src="images/failed.png"></div>
          <br>
          Must contain 'hello': <br>
          <div id="contains_hello"><input type="text"> <img src="images/failed.png"></div>
          <br>
          Must equal 'james':<br>
          <div id="equals_james"><input type="text"> <img src="images/failed.png"></div>
          <br>
          Must not equal 'paulo':<br>
          <div id="not_equals_paulo"><input type="text"> <img src="images/failed.png"></div>
        </form>
      </section>
    </div>
  </body>
</html>
